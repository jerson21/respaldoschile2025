<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Floating WhatsApp Button Demo</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="floating-wpp.css">
    <script type="text/javascript" src="floating-wpp.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
    </style>
</head>

<body>
    <div id="myButton"></div>
</body>

<script type="text/javascript">
    $(function () {
        $('#myButton').floatingWhatsApp({
            phone: '56979941253',
            popupMessage: 'Hola, en que puedo ayudarte?',
            message: "",
            showPopup: true,
            showOnIE: false,
            headerTitle: 'Ejecutivo Virtual Respaldos Chile!',
            headerColor: 'rgb(9, 94, 84)',
            backgroundColor: 'Green',
            buttonImage: '<img src="whatsapp.svg" />'
        });
    });
</script>

</html>
